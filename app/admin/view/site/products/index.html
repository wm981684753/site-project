<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form id="app-form" class="layui-form layuimini-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">文案</label>
                        <div class="layui-input-block">
                            <textarea type="text" rows="5" name="content" class="layui-textarea">{$title.content|raw|default=''}</textarea>
                        </div>
                    </div>
                    <div class="hr-line"></div>
                    <div class="layui-form-item text-center">
                        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="site.products/save" data-refresh="false">确认</button>
                        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
                    </div>

                </form>
            </div>
        </div>
        <table id="currentTable" class="layui-table layui-hide"
               data-auth-add="{:auth('site.products/add')}"
               data-auth-edit="{:auth('site.products/edit')}"
               data-auth-delete="{:auth('site.products/delete')}"
               lay-filter="currentTable">
        </table>
    </div>
</div>
