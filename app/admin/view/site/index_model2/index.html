<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form id="app-form" class="layui-form layuimini-form">

                    <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" class="layui-input" lay-verify="required" value="{$title.title|raw|default=''}">
                            <tip>标题不能为空</tip>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">按钮</label>
                        <div class="layui-input-block">
                            <input type="text" name="button" class="layui-input" value="{$title.button|raw|default=''}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">跳转链接</label>
                        <div class="layui-input-block">
                            <input type="text" name="link" class="layui-input" value="{$title.link|raw|default=''}">
                        </div>
                    </div>
                    <div class="hr-line"></div>
                    <div class="layui-form-item text-center">
                        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="site.index_model2/save" data-refresh="false">确认</button>
                        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
                    </div>

                </form>
            </div>
        </div>
        <table id="currentTable" class="layui-table layui-hide"
               data-auth-add="{:auth('site.index_model2/add')}"
               data-auth-edit="{:auth('site.index_model2/edit')}"
               data-auth-delete="{:auth('site.index_model2/delete')}"
               lay-filter="currentTable">
        </table>
    </div>
</div>
