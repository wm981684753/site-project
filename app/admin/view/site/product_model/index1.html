<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form id="app-form" class="layui-form layuimini-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">文案</label>
                        <div class="layui-input-block">
                            <textarea type="text" rows="5" name="content" class="layui-textarea">{$data.content|raw|default=''}</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">按钮</label>
                        <div class="layui-input-block">
                            <input type="text" name="button" class="layui-input" value="{$data.button|raw|default=''}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">跳转链接</label>
                        <div class="layui-input-block">
                            <input type="text" name="link" class="layui-input" value="{$data.link|raw|default=''}">
                        </div>
                    </div>
                    <div class="hr-line"></div>
                    <div class="layui-form-item text-center">
                        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="site.productModel/save?id=1" data-refresh="false">确认</button>
                        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
